
<mat-form-field class="example-full-width">
  <mat-label>Student ID</mat-label>
  <input matInput type="text" [(ngModel)]="id" required />
</mat-form-field>
<mat-form-field class="second example-full-width">
  <mat-label>Student Name </mat-label>
  <input matInput type="text" [(ngModel)]="name" required />
</mat-form-field>
<br />
<button mat-raised-button color="primary" (click)="createUser()">Save</button>
<hr />

<table mat-table [dataSource]="students" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
