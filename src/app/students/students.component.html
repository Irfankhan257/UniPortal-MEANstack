<mat-form-field appearance="fill">
  <mat-label>Select a university</mat-label>
  <mat-select
    [(value)]="selectedUniversity"
    (selectionChange)="onUniversitySelect()"
  >
    <mat-option *ngFor="let student of courses" [value]="student">{{
      student.university[0].name
    }}</mat-option>
  </mat-select>
</mat-form-field>

<br />
<mat-form-field appearance="fill">
  <mat-label>Select a Course</mat-label>
  <mat-select [(value)]="selectedCourse" (selectionChange)="onCourseSelect()">
    <mat-option *ngFor="let student of courses" [value]="student">{{
      student.name
    }}</mat-option>
  </mat-select>
</mat-form-field>
<br />

<mat-form-field class="second example-full-width">
  <mat-label>Student Name </mat-label>
  <input matInput type="text" [(ngModel)]="name" required />
</mat-form-field>
<br />
<button mat-raised-button color="primary" (click)="createStudent()">
  Save
</button>
<hr />

<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <ng-container matColumnDef="University">
    <th mat-header-cell *matHeaderCellDef>University Name</th>
    <td mat-cell *matCellDef="let student">{{ student.university[0].name }}</td>
  </ng-container>

  <ng-container matColumnDef="courses">
    <th mat-header-cell *matHeaderCellDef>Course Name</th>
    <td mat-cell *matCellDef="let student">{{ student.courses[0].name }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
