<mat-form-field class="second example-full-width">
  <mat-label>University Name</mat-label>
  <input matInput type="text" [(ngModel)]="name" />
</mat-form-field>
<br />
<button mat-raised-button color="primary" (click)="createUni()">Save</button>
<hr />

<table mat-table [dataSource]="universities" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let university">{{ university.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let university">{{ university.name }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
